<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña - Play Button</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fuentes.css">
    <link rel="stylesheet" href="css/recuperar-contraseña.css">
    <link rel="icon" type="image/png" href="img/page-logo.png">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/recuperar-contrasena.js"></script>
</head>
<body>
    <header class="encabezado">
        <h1>RECUPERAR CONTRASEÑA</h1>
    </header>
    <main>
        <section class="caja">
            <article>
                <form action="login.html" method="post" autocomplete="off" id="form">
                    <label for="email">Correo Electrónico </label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" class="campo-texto" required>
                    <label for="Usuario">Usuario</label>
                    <input type="User" id="Usuario" name="User" placeholder="Ingrese su nombre de usuario" class="campo-texto" required>
                    <input type="submit" value="Enviar email" class="boton-enviar">
                    <input type="button" value="Cancelar" class="boton-cancelar" onclick="location.href='login.html'">
                    <div id="mensaje" class="error">

                    </div>
                </form>
            </article>
        </sectiion>
    </main>
</body>
</html>
