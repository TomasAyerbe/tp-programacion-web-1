<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Play Button</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/fuentes.css">
    <link rel="icon" type="image/png" href="img/page-logo.png">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html"><img src="img/home.png" alt="Home" class="icono"><span>Home</span></a></li>
                <li><a href="peliculas.html"><img src="img/peliculas.png" alt="Películas" class="icono"><span>Películas</span></a></li>
                <li><a href="series.html"><img src="img/series.png" alt="Series" class="icono"><span>Series</span></a></li>
                <li><a href="perfil.html"><img src="img/perfil.png" alt="Perfil" class="icono"><span>Perfil</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenedor">
            <div class="imagen-nombre">
                <img src="img/profile-photo.png" alt="Foto de perfil">
                <span>Nombre de usuario</span>
            </div>
            <form action="#" method="post" autocomplete="off">
                <article class="datos">
                    <div class="campo-dato">
                        <h3>E-mail</h3>
                        <p>usuario@gmail.com</p>
                    </div>
                    <div class="campo-dato">
                        <h3>Contraseña</h3>
                        <p>*************</p>
                    </div>
                    <div class="campo-dato">
                        <label for="password">Nueva Contraseña</label>
                    <input type="password" id="password-1" name="contrasenia" placeholder="Ingrese nueva contraseña" class="campo-texto" required>
                    </div>
                    <div class="campo-dato">
                        <label for="password">Repetir Contraseña</label>
                        <input type="password" id="password-2" name="contrasenia" placeholder="Ingrese nueva contraseña" class="campo-texto" required>
                    </div>
                </article>
                <article class="pago">
                    <h2>Métodos de pago</h2>
                    <div class="metodo-pago">
                        <input type="radio" id="tarjeta" name="pago">
                        <label for="tarjeta">Tarjeta de crédito</label>
                        <br>
                        <input type="number" id="numero-tarjeta" name="numero-tarjeta" placeholder="Número de tarjeta">
                        <input type="number" id="codigo-seguridad" name="codigo-tarjeta" placeholder="CVV">
                    </div>
                    <div class="metodo-pago">
                        <input type="radio" id="cupon" name="pago">
                        <label for="cupon">Cupón de pago</label>
                        <br>
                        <input type="checkbox" id="pago-facil" name="cupon">
                        <label for="pago-facil">Pago Fácil</label>
                        <input type="checkbox" id="rapi-pago" name="cupon">
                        <label for="rapi-pago">Rapi Pago</label>
                    </div>
                    <div class="metodo-pago">
                        <input type="radio" id="transferencia" name="pago" checked>
                        <label for="transferencia">Transferencia bancaria</label>
                        <br>
                        <span>CBU: 01702046600000087865</span>
                    </div>
                </article>
                <div class="botones">
                    <input type="submit" value="Guardar cambios" class="guardar-cambios">
                    <input type="submit" value="Cancelar subscripción" class="cancelar-subscripcion">
                </div>
            </form>
        </section>
    </main>
</body>
