<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Button - Entretenimiento que ves</title>
    <link rel="icon" type="image/png" href="img/page-logo.png">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/fuentes.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <header class="encabezado">
        <h1>PLAY BUTTON</h1>
        <h2>Entretenimiento que ves</h2>
    </header>        
    <main>
        <section class="caja">
            <article>
                <form action="index.html" method="post" autocomplete="off" id="form">
                    <label for="user">Nombre de usuario</label>
                    <input type="text" id="nombre-de-usuario" name="usuario" placeholder="Ingrese su usuario" class="campo-texto" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="contrasenia" placeholder="Ingrese su contraseña" class="campo-texto" required>
                    <input type="submit" value="Iniciar sesión" class="boton-login" id="boton-confirmar">
                </form>
                <hr>
                <a href="recuperar-contrasena.html" class="boton-link">Recuperar contraseña</a>
                <a href="registro.html" class="boton-link">Registrarse</a>
                <div id="mensaje" class="error">
                    <p class="error-usuario">El campo usuario es obligatorio y solo puede contener letras y números.</p>
                    <p class="error-contrasena">El campo contraseña es obligatorio y debe contener minimo 8 caracteres con 2 letras, 2 números y 2 caracteres especiales.</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
