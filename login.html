<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Button - Entretenimiento que ves</title>
    <link rel="icon" type="image/png" href="img/page-logo.png">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/fuentes.css">
</head>
<body>
    <header class="encabezado">
        <h1>PLAY BUTTON</h1>
        <h2>Entretenimiento que ves</h2>
    </header>        
    <main>
        <section class="caja">
            <article>
                <form action="index.html" method="post" autocomplete="off">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="mail" placeholder="Ingrese su correo electrónico" class="campo-texto" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="contrasenia" placeholder="Ingrese su contraseña" class="campo-texto" required>
                    <input type="submit" value="Iniciar sesión" class="boton-login">
                </form>
                <hr>
                <a href="recuperar-contrasena.html" class="boton-link">Recuperar contraseña</a>
                <a href="registro.html" class="boton-link">Registrarse</a>
            </article>
        </section>
    </main>
</body>
</html>
